<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="JQuery/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="bootstrap-3.3.7-dist/js/jspdf.js" type="text/javascript"></script>
    <link href="css/jonatas.css" rel="stylesheet" type="text/css"/>

    <link href="jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>
    <script src="jquery-ui/jquery.mask.js" type="text/javascript"></script>
    <script>
      $(function () {
            $("#datepicker").datepicker();
      });

      $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
      });

    </script>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Sistema Academia</h1>
        <p>Pratique esporte, esporte é vida!</p> 
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Menu</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="jonatas.html">Jonatas</a></li>

          </ul>
        </div>
      </nav> 
      <div class="row">
        

        <div class="col-sm-12">
          <!--  Exemplo possivel layout cadastro vendas -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title text-center" >Relatórios Equipamentos</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                
                <div class="col-sm-3">
                    <div class="form-group">
                      <label for="email">Nome :</label>
                      <div class ="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                        <input type="text" class="form-control" id="cod" placeholder="nome equipamento">
                      </div>
                    </div>
                </div>
                
                <div class="col-sm-2">
                  <div class="form-group">
                      <label for="email">Data de Compra :</label>
                      <div class ="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                        <input type="text" class="form-control" id="cod" placeholder="ex #9352708">
                      </div>
                    </div>
                </div>
                
                <div class="col-sm-2">
                  <div class="form-group">
                      <label for="email">Valor :</label>
                      <div class ="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
                        <input type="text" class="form-control" id="cod">
                      </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                  <div class="form-group">
                      <label for="email">Fornecedor :</label>
                      <div class ="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                        <input type="text" class="form-control" id="cod" placeholder="ex #9352708">
                      </div>
                    </div>
                </div>
                
                <div class="col-sm-2">
                  <div class="form-group">
                      <label for="email"></label>
                      <div class ="input-group">
                        <button type="button" class="btn btn-primary">Pesquisar</button>
                      </div>
                    </div>
                </div>
                
                
                
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
