<!DOCTYPE html>
<html>
  <head>
    <title>Nesting columns</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="JQuery/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
    <link href="css/jonatas.css" rel="stylesheet" type="text/css"/>

    <link href="jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>
    <script src="jquery-ui/jquery.mask.js" type="text/javascript"></script>
    <script>
      $(function () {
            $("#datepicker").datepicker();
      });

      $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
      });

    </script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"> 
          </div>
        </div>
        
        <div class="col-sm-6">
          <div class="form-group">
            <label for="pass">Password:</label>
            <input type="password" class="form-control">
          </div>
        </div>
        
        <div class="col-sm-12">
          <div class="form-group">
            <label for="pass">Descrição problema:</label>
            <textarea class="form-control" ></textarea>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
