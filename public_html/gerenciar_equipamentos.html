<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="JQuery/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="bootstrap-3.3.7-dist/js/jspdf.js" type="text/javascript"></script>
    <link href="css/jonatas.css" rel="stylesheet" type="text/css"/>

    <link href="jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>
    <script src="jquery-ui/jquery.mask.js" type="text/javascript"></script>
    <script>
      $(function () {
            $("#datepicker").datepicker();
      });

      $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
      });

    </script>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Menu</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="jonatas.html">Gerenciar</a></li>
          </ul>
        </div>
      </nav> 

      <div class="row">
        <div class="col-sm-2">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="gerenciar_equipamentos.html">Gerenciar Equipamentos</a></li>
            <li><a href="relatorio_equipamentos.html">Relatório Equipamentos</a></li>
            <li><a href="atualizar_equipamento.html">Atualizar ou Excluir equipamentos</a></li>
            <li><a href="gerenciar_produtos.html">Gerenciar Produtos</a></li>
            <li><a href="atualizar_produtos.html">Atualizar ou excluir produtos</a></li>
            <li><a href="relatorio_produtos.html">Relatório Produtos</a></li>
          </ul>
        </div>

        <div class="col-sm-10">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Gerenciar Equipamentos</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="email">Código do equipamento :</label>
                    <div class ="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                      <input type="email" class="form-control" id="cod" placeholder="ex #9352708">
                    </div>
                  </div>
                </div> 

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="pwd">Nome do equipamento:</label>
                    <div class ="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                      <input type="text" class="form-control" id="pwd" placeholder="esteira eletrica,supino">
                    </div>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="pwd">Quantidade atual:</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                      <input type="text" class="form-control" id="pwd" placeholder="total de equipamentos em uso">
                    </div>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="pwd">Localização do Equipamento:</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                      <input type="text" class="form-control" id="pwd" placeholder="sala musculação l12">
                    </div>                    
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="pwd">Data de Aquisição:</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      <input type="text" class="form-control" id="datepicker">
                    </div>                    
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="email">Nome do fornecedor :</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                      <input type="email" class="form-control" id="email" placeholder="bodysport,lifehealth">
                    </div>                    
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="tel">Telefone do fornecedor :</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                      <input type="text" class="form-control" id="tel" placeholder="(##)#####-##" />
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="email">Email do fornecedor :</label>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="email" class="form-control" id="email" placeholder="nomeusuario@dominio.com">
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="pwd">Fabricante:</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                      <select class="form-control">
                        <option>Zyma</option>
                        <option>Iron Health</option>
                        <option>Maga Anilhas</option>
                        <option>Sport Action</option>
                        <option>Metal Gym</option>
                      </select>
                    </div>  
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="pwd">Email do fabricante:</label>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>  
                      <input type="email" class="form-control" id="pwd" placeholder="nomeusuario@dominio.com">
                    </div>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="descr">Descrição do equipamento:</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                      <textarea class="form-control" placeholder="breve descrição da utilidade do equipamento"></textarea>
                    </div>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="descr">Registro de falhas (Apresentou alguma falha ?)</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>  
                      <textarea class="form-control"
                                data-toggle="tooltip" data-placement="top"
                                title="Breve descrição do problema apresentado."></textarea>
                    </div>  
                  </div>
                </div>

                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary">Salvar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
