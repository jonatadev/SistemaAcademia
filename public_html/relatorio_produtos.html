<!DOCTYPE html>
<html>
  <head>
    <title>::Relatorios Produtos::</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="JQuery/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
    
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jonatas.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/chartsProdutos.js" type="text/javascript"></script>
    <script src="js/jspdf.js" type="text/javascript"></script>
    <script src="js/pdfFromHTML.js" type="text/javascript"></script>
    
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>
    <script src="jquery-ui/jquery.mask.js" type="text/javascript"></script>
    <script>
      $(function () {
            $("#datepicker").datepicker();
            $("#datepicker2").datepicker();
      });

      $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
      });

    </script>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Menu</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="menu_jonatas.html">Gerenciar</a></li>
            
          </ul>
        </div>
      </nav> 
      <div class="row">

        <div class="col-sm-12">
          
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title text-center" >Relatórios Produtos</h3>
            </div>
            <div class="panel-body">
              
              <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                      <label for="email">Nome :</label>
                      <div class ="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                        <input type="text" class="form-control" id="cod">
                        <span class="input-group-addon">
                          <input type="checkbox">
                        </span>
                      </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                  <div class="form-group">
                      <label for="email">Data Aquisição:</label>
                      <div class ="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input type="text" class="form-control" id="datepicker">
                        <span class="input-group-addon">
                          <input type="checkbox">
                        </span>
                      </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                  <div class="form-group">
                      <label for="valor">Valor de venda :</label>
                      <div class ="input-group">
                        <span class="input-group-addon">R$</span>
                        <input type="text" class="form-control" id="cod">
                        <span class="input-group-addon">
                          <input type="checkbox">
                        </span>
                      </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                  <div class="form-group">
                      <label for="email">Fornecedor :</label>
                      <div class ="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                        <input type="text" class="form-control" id="cod">
                        <span class="input-group-addon">
                          <input type="checkbox">
                        </span>
                      </div>
                    </div>
                </div>
                
                <!-- 2º linha de pesquisa -->
                
                <div class="col-sm-3">
                  <div class="form-group">
                      <label for="email">Categoria:</label>
                      <div class ="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                        <input type="text" class="form-control" id="cod">
                        <span class="input-group-addon">
                          <input type="checkbox">
                        </span>
                      </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                  <div class="form-group">
                      <label for="email">Localização:</label>
                      <div class ="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input type="text" class="form-control" id="cod">
                        <span class="input-group-addon">
                          <input type="checkbox">
                        </span>
                      </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                  <div class="form-group">
                      <label for="email">Quantidade atual:</label>
                      <div class ="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input type="text" class="form-control" id="cod">
                        <span class="input-group-addon">
                          <input type="checkbox">
                        </span>
                      </div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                  <div class="form-group">
                      <label for="fabricante">Marca:</label>
                      <div class ="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                        <input type="text" class="form-control" id="cod">
                        <span class="input-group-addon">
                          <input type="checkbox">
                        </span>
                      </div>
                    </div>
                </div>
                
                <div class="col-sm-8">
                  <button type="button" class="btn btn-info">Pesquisar Relatório</button>
                </div>
                
                <div class="col-sm-12" id="HTMLtoPDF">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Categoria</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Whey proteing pure</th>
                        <td>muscle tech</td>
                        <td>R$ 180,00</td>
                        <td>Proteinas</td>
                      </tr>
                      <tr>
                        <th scope="row">Whey Hidrolisado</th>
                        <td>muscle tech</td>
                        <td>R$ 180,00</td>
                        <td>Proteinas</td>
                      </tr>
                      <tr>
                        <th scope="row">Whey com BCAA</th>
                        <td>muscle tech</td>
                        <td>R$ 180,00</td>
                        <td>Proteinas</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="col-sm-6">
                  <div id="piechart">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div id="chart_div">
                  </div>
                </div>
                <div class="col-sm-12">
                  <button type="button" onclick="HTMLtoPDF()" class="btn btn-info">Gerar Relatório PDF</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
